<div>
	<h3>Hello {{message}}</h3>
	<input type="text" ng-model="message"/><br>
</div>
	<form ng-submit="addUser()"><br><br>
	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" ng-model="newUser.firstname">
		<div>
	<div class="form-group">
		<label>Age</label>
		<input type="text" class="form-control" ng-model="newUser.age">
		</div>
		<button type="submit" class="btn btn-primary">Add User</button>
	</form>

	<h2>Adults</h2>
	<ul>
		<li ng-repeat="user in users"
			ng-show="user.age > 18">
			<a ui-sref="user-show({user_id: user.id})">{{user.firstname}}</a>
		is {{user.age}} years old.
		<span class="pull-right"><a href="#" ng-click="removeUser(user)">remove</a></span>
		</li>
	</ul>

	<h2>Children</h2>
	<ul>
		<li ng-repeat="user in users"
			ng-hide="user.age > 18">
		<a ui-sref="user-show({user_id: user.id})">{{user.firstname}}</a>
		 is {{user.age}} years old.
		<span class="pull-right"><a href="#" ng-click="removeUser(user)">remove</a></span>
		</li>
	</ul>

	<h2>People in the original list</h2>
	<ul>
		<li ng-repeat="name in names" 
			ng-show="name.length > 5"> <!-- can also do ng-hide -->
		<a ui-sref="user-show({user_id: user.id})">{{user.firstname}}</a>
		<span class="pull-right"><a href="#" ng-click="removeUser(user)">remove</a></span>
		</li>
</ul>
